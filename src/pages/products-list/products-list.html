<ion-header>

  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main">
  <ion-list>
    <ion-item *ngFor="let product of this.productsList">
      <p>{{product.getName()}}</p>
      <p>{{product.getValue()}}</p>
      <button class="button" (click)="goToModifyProduct(product)" item-end icon-only>
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="goToAddProduct()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
  <div class="final"></div>
</ion-content>
