<ion-header>

  <ion-navbar color="primary">
    <ion-title>Producto</ion-title>
    <ion-buttons *ngIf="this.product != null" right>
      <button icon-only ion-button margin-right (click)="remove()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button icon-only ion-button (click)="save()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="this.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor:</ion-label>
    <ion-input type="number" min="0" [(ngModel)]="this.value"></ion-input>
  </ion-item>
</ion-content>
