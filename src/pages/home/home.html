<ion-split-pane when="md">
  <ion-menu [content]='Content'>
    <ion-list no-lines>
      <button ion-item *ngFor="let opcion of this.listOptions; let index = index" (click)="goTo(index)">
          <ion-icon [name]='opcion.icon'margin-right></ion-icon>{{opcion.title}}
      </button>
    </ion-list>
  </ion-menu>
  <ion-nav main #Content [root]='mainContent'></ion-nav>
</ion-split-pane>
